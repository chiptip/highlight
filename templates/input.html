{% extends "base.html" %}
{% load staticfiles %}

{% block header %}

<style type="text/css">

.main {
    margin-top: 120px;
}

</style>

{% endblock header %}

{% block body %}

<div class="container-fluid main">
    <form>
        <div class="form-group">

            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <input type="text" class="form-control" id="inputUrl" placeholder="Youtube URL">

                </div>
            </div>

        </div>
    </form>

    {% block inline_js %}
    <script src="{% static "js/vendor/angular.min.js" %}"></script>
    {% endblock inline_js %}
</div>
{% endblock body %}
